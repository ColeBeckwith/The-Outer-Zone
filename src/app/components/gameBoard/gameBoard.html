<div class="game-board">
  <div class="container">
    <div class="row game-board-row" ng-repeat="row in gameBoard.board.layout">
      <div class="game-board-cell" ng-repeat="col in row">
        <div class="game-board-contents">
          <span ng-if="col.occupant.icon" ng-class="col.occupant.icon"></span>
          <span ng-if="col.occupant && !col.occupant.icon">{{ col.occupant.name.substring(0, 1) }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
